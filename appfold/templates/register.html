{% extends 'base.html' %}

{% block styles %}
{{super()}}
{% endblock %}


{% block nav_style_auth %}
{{super()}}
<link rel="stylesheet" href="{{ url_for('static', filename='css/nav_auth.css')}}">
{% endblock %}



{% block content %}

<section class="vh-100 gradient-custom">
    <form class="form-auth" method="POST" action="/register">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">

                <div class="mb-md-5 mt-md-4 pb-5">

                  <h2 class="fw-bold mb-2 text-uppercase">Регистрация</h2>

                  <div data-mdb-input-init class="form-outline form-white mb-4">
                    <input type="text" name="loginField" id="typeLoginX" class="form-control form-control-lg" />
                    <label class="form-label" for="typeLoginX">Логин</label>
                  </div>


                  <div data-mdb-input-init class="form-outline form-white mb-4">
                    <input type="password" name="passField" id="typePasswordX" class="form-control form-control-lg" />
                    <label class="form-label" for="typePasswordX">Пароль</label>
                  </div>

                  <div data-mdb-input-init class="form-outline form-white mb-4">
                    <input type="email" name="emailField" id="typeEmailX" class="form-control form-control-lg" />
                    <label class="form-label" for="typeEmailX">Email</label>
                  </div>

                  <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" id="sendbtn" type="submit">Зарегистрироваться</button>
                  <p class="mb-0">Уже есть аккаунт? <a href="/login" id="login_link" class="text-50 fw-bold">Войти</a></p>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
</section>


{% endblock %}
