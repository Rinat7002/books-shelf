{% extends 'base.html' %}

{% block styles %}
{{super()}}
<link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css')}}">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
{% endblock %}


{% block content %}
<main id="about-us">


    
  <div class="form-container">
    <form class="feedback-form" onsubmit="formSubmit(this)">
        <p>Форма обратной связи</p>
        <fieldset>
          <legend>Введите данные</legend>
            <label for="fname">Имя</label>
            <input type="text" name="fname" id="fname"><br>
            <label for="email">Email</label>
            <input type="email" name="email" id="email"><br>
            <label>Тип запроса:</label><br>
            <select name="reqtype">
              <option value="question">Вопрос</option>
              <option value="problem">Проблема</option>
              <option value="collaboration">Сотрудничество</option>
                <option value="suggestion">Пожелание/предложение</option>
            </select><br>
        </fieldset>
        <fieldset>
            <label for="comments">Подробнее:</label><br>
            <textarea name="reqtext" id="comments"></textarea>
        </fieldset>

        <p><input type="submit" id="sendbtn" value="Отправить"></p>

        <div class="request-status">
          <h2>Статус запроса</h2>
          <p id="statusfield"></p>
      </div>
    </form>
  </div>
</main>
{% endblock %}




{% block sortjs %}
<script src="static/js/sort-table.js"></script>
{% endblock %}

{% block formsend %}
<script src="static/js/formsend.js" defer></script>
{% endblock %}
